    <script src="anime.min.js"></script>
    <script src="style.js"></script>
    <script src="slide.js"></script>
    <script>
        anime({
            targets: '.animeStandard',
            translateX: anime.stagger(50, {grid: [3, 3], from: 'center', axis: 'x'}),
            translateY: anime.stagger(50, {grid: [3, 3], from: 'center', axis: 'y'}),
            rotateZ: anime.stagger([0, 90], {grid: [3, 3], from: 'center', axis: 'x'}),
            delay: anime.stagger(200, {grid: [3, 3], from: 'center'}),
            loop: true,
            direction: 'alternate',
            easing: 'easeInOutQuad'
        });
        anime({
            targets: '.animeStandard2',
            translateX: anime.stagger(50, {grid: [3, 3], from: 'center', axis: 'x'}),
            translateY: anime.stagger(50, {grid: [3, 3], from: 'center', axis: 'y'}),
            translateZ: anime.stagger(-50, {grid: [3, 3], from: 'center', axis: 'z'}),
            rotateZ: anime.stagger([0, 90], {grid: [3, 3], from: 'center', axis: 'x'}),
            delay: anime.stagger(200, {grid: [3, 3], from: 'center'}),
            loop: true,
            direction: 'alternate',
            easing: 'easeInOutQuad'
        });
        anime({
            targets: '.animeStandard3',
            translateX: anime.stagger(50, {grid: [3, 3], from: 'center', axis: 'x'}),
            translateY: anime.stagger(50, {grid: [3, 3], from: 'center', axis: 'y'}),
            translateZ: anime.stagger(50, {grid: [3, 3], from: 'center', axis: 'z'}),
            rotateZ: anime.stagger([0, 90], {grid: [3, 3], from: 'center', axis: 'x'}),
            delay: anime.stagger(200, {grid: [3, 3], from: 'center'}),
            loop: true,
            direction: 'alternate',
            easing: 'easeInOutQuad'
        });
    </script>
